<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        
        
        .form-group {
            margin-bottom: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input::placeholder {
            color: #8c8c8c;
        }
        .sign-in-btn {
            width: 100%;
            padding: 16px;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
        }
        .sign-in-btn:hover {
            background-color: #f40612;
        }
        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .remember-me label {
            font-size: 13px;
        }
        .help-link {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 13px;
        }
        .help-link:hover {
            text-decoration: underline;
        }
        .signup-link {
            text-align: center;
            font-size: 20px;
        }
        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .LOGO{
            text-align: center;
            font-size: 25PX;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <section CLASS="LOGO">
            <h2>DIGI-CRAFT</h2>
        </section>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or phone number" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="sign-in-btn"><a href="index.html" target="_blank">Sign In</a></button>
            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="help-link">Need help?</a>
            </div>
        </form>
        <div class="signup-link">
            New to DIGI? <a href="#">Sign up now</a>.
        </div>
    </div>
</body>
</html>
